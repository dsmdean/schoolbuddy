<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <!--<base href="/src/">-->
    <title>School Buddy</title>

    <!-- build:css styles/main.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="styles/bootstrap.cerulean.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <!-- endbuild -->
</head>

<body ng-app="app" ng-cloak>

    <nav class="navbar navbar-default" ng-controller="HeaderController as header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" ui-sref="home">School Buddy</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="header.getClass('/schools')" ng-show="header.isAdmin"><a ui-sref="schools">Schools</a></li>
                    <li ng-class="header.getClass('/subjects')" ng-show="header.isAdmin"><a ui-sref="subjects">Subjects</a></li>

                    <li ng-class="header.getClass('/classrooms')" ng-show="header.isSchoolAdmin"><a ui-sref="classrooms">Classrooms</a></li>
                    <li ng-class="header.getClass('/teachers')" ng-show="header.isSchoolAdmin"><a ui-sref="teachers">Teachers</a></li>
                    <li ng-class="header.getClass('/students')" ng-show="header.isSchoolAdmin"><a ui-sref="students">Students</a></li>
                    <li ng-class="header.getClass('/activities')" ng-show="header.isSchoolAdmin"><a ui-sref="activities">Activities</a></li>

                    <li ng-class="header.getClass('/teacher/classroom')" ng-show="header.isTeacher"><a ui-sref="teacher_classroom">Classroom</a></li>
                    <li ng-class="header.getClass('/classroom/subjects')" ng-show="header.isTeacher"><a ui-sref="classroom_subjects">Subjects</a></li>
                    <li ng-class="header.getClass('/classroom/activities')" ng-show="header.isTeacher"><a ui-sref="classroom_activities">Activities</a></li>
                    <li ng-class="header.getClass('/classroom/tests')" ng-show="header.isTeacher"><a ui-sref="classroom_tests">Tests</a></li>

                    <li ng-class="header.getClass('/student/activities')" ng-show="header.isStudent"><a ui-sref="student_activities">Activities</a></li>
                    <li ng-class="header.getClass('/student/tests')" ng-show="header.isStudent"><a ui-sref="student_tests">Tests</a></li>
                    <li ng-class="header.getClass('/student/grades')" ng-show="header.isStudent"><a ui-sref="student_grades">Grades</a></li>

                    <li ng-class="header.getClass('/profile')" ng-show="header.loggedIn"><a href="#" ui-sref="profile">Profile</a></li>
                    <li ng-show="header.loggedIn"><a ng-click="header.logout()" href="#">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div ui-view style="margin-bottom: 5%;"></div>

    <!-- build:js scripts/main.js -->
    <!-- Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!--<script src="bower_components/angular-route/angular-route.min.js"></script>-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Application code -->
    <script src="scripts/app.js"></script>

    <script src="scripts/services/notifier.js"></script>
    <script src="scripts/services/localStorage.js"></script>
    <script src="scripts/services/authenticationService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/schoolService.js"></script>
    <script src="scripts/services/teacherService.js"></script>
    <script src="scripts/services/studentService.js"></script>
    <script src="scripts/services/classroomService.js"></script>
    <script src="scripts/services/schoolyearService.js"></script>
    <script src="scripts/services/activitiesService.js"></script>
    <script src="scripts/services/subjectService.js"></script>
    <script src="scripts/services/testService.js"></script>
    <script src="scripts/services/cacheService.js"></script>

    <script src="scripts/filters/activityMonthFilter.js"></script>

    <script src="scripts/controllers/HomeController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/HeaderController.js"></script>
    <script src="scripts/controllers/ProfileController.js"></script>
    <script src="scripts/controllers/SchoolsController.js"></script>
    <script src="scripts/controllers/SchoolRegisterController.js"></script>
    <script src="scripts/controllers/TeachersController.js"></script>
    <script src="scripts/controllers/TeacherRegisterController.js"></script>
    <script src="scripts/controllers/StudentsController.js"></script>
    <script src="scripts/controllers/StudentRegisterController.js"></script>
    <script src="scripts/controllers/ClassroomsController.js"></script>
    <script src="scripts/controllers/ClassroomRegisterController.js"></script>
    <script src="scripts/controllers/ClassroomSetStudentsController.js"></script>
    <script src="scripts/controllers/ActivitiesController.js"></script>
    <script src="scripts/controllers/TeacherClassroomController.js"></script>
    <script src="scripts/controllers/ClassroomActivitiesController.js"></script>
    <script src="scripts/controllers/ActivityRegisterController.js"></script>
    <script src="scripts/controllers/SubjectsController.js"></script>
    <script src="scripts/controllers/SubjectRegisterController.js"></script>
    <script src="scripts/controllers/ClassroomSubjectsController.js"></script>
    <script src="scripts/controllers/ClassroomTestsController.js"></script>
    <script src="scripts/controllers/TestRegisterController.js"></script>
    <script src="scripts/controllers/TestGradesController.js"></script>
    <script src="scripts/controllers/StudentActivitiesController.js"></script>
    <script src="scripts/controllers/StudentTestsController.js"></script>
    <script src="scripts/controllers/StudentGradesController.js"></script>
    <!-- endbuild -->

</body>

</html>
