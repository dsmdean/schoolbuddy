<div ng-show="subjects.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<h1 class="col-md-offset-1 col-lg-offset-1">
    All Subjects
    <button class="btn btn-primary btn-sm" title="Register Subject" ui-sref="subject_register">&#10010;</button>
</h1>
<div class="col-md-2 col-md-offset-7" style="margin-top: -45px;">
    <input type="text" class="form-control" name="search" placeholder="Search.." ng-model="subjects.search">
</div>

<div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Registered Subjects</div>

        <!-- Table -->
        <table class="table table-hover">
            <tr ng-repeat="subject in subjects.allSubjects | filter:subjects.search">
                <td>{{ subject.subject }}</td>
                <td><button class="btn btn-danger btn-xs" title="Delete" ng-click="subjects.subjectToDelete(subject._id, subject.subject)" data-toggle="modal" data-target="#deleteModal">&#10008;</button></td>
            </tr>
        </table>
    </div>
</div>

<!-- Subject Confirm Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header" style="padding: 30px;">
                <h4 class="modal-title">Do you want to delete the subject named "<strong>{{subjects.subjectDelete.subject}}</strong>"?</h4>
                <br/>
                <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="subjects.deleteSubject()">Yes, Delete Subject</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">No, Leave Subject</button>
            </div>
        </div>
    </div>
</div>
