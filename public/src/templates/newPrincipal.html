<div ng-show="principal.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="container margin_60">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 login-box" style="margin-top: 4%;">
            <div class="text-center">
                <h3 style="color: #fff;">New Principal</h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <form class="form-horizontal" role="form">
                    <h4 class="col-md-offset-4" style="color: #fff;">Principal Info</h4>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Firstname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="principal.newPrincipal.firstname" class="form-control" id="bookAuthor" placeholder="Firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Lastname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="principal.newPrincipal.lastname" class="form-control" id="bookAuthor" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Phone</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="principal.newPrincipal.phone" class="form-control" id="bookAuthor" placeholder="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
                            <button class="btn btn-default" ng-click="principal.registerPrincipal()">Register New Principal</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
