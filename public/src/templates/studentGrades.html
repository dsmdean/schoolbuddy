<div ng-show="test.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<h2 class="col-md-offset-1 col-lg-offset-1">
    Test Scores - {{grades.currentStudent.firstname}} {{grades.currentStudent.lastname}}
</h2>

<div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
    <br/>
    <div class="panel panel-default">
        <!-- Table -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Feedback</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tr ng-repeat="grade in grades.studentGrades | orderBy : '-test.date'">
                <td>{{ grade.test.title }}</td>
                <td>{{ grade.test.subject.subject }}</td>
                <td>{{ grade.grade }}</td>
                <td>{{ grade.feedback }}</td>
                <td>{{ grade.test.date | date:'MMM. dd, yyyy' }}</td>
            </tr>
        </table>
    </div>
</div>
