<div ng-show="test.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="container margin_60">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 login-box" style="margin-top: 4%;">
            <div class="text-center">
                <h3 style="color: #fff;">Register Test</h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <form class="form-horizontal" role="form">
                    <h4 class="col-md-offset-4" style="color: #fff;">Test Info</h4>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Subject</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="test.newTest.subject">
                                <option ng-repeat="subject in test.subjects" value="{{subject._id}}">{{subject.subject}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Title</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="test.newTest.title" class="form-control" id="bookTitle" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Date</label>
                        <div class="col-md-6">
                            <input type="date" ng-model="test.newTest.date" class="form-control" id="bookTitle" placeholder="Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Grade</label>
                        <div class="col-sm-6">
                            <input type="time" class="form-control" id="exampleInputAmount" ng-model="test.newTest.time" placeholder="Time">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
                            <button class="btn btn-default" ng-click="test.registerTest()">Register Test</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
