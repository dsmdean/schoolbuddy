<div ng-show="teacher.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="container margin_60">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 login-box" style="margin-top: 4%;">
            <div class="text-center">
                <h3 style="color: #fff;">Register Teacher</h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <form class="form-horizontal" role="form">
                    <h4 class="col-md-offset-4" style="color: #fff;">Teacher Login</h4>
                    <div class="form-group">
                        <label for="bookTitle" class="col-md-3 col-md-offset-1 control-label">Username</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="teacher.newTeacher.username" class="form-control" id="bookTitle" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" ng-model="teacher.newTeacher.password" class="form-control" id="bookAuthor" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Confirm Password</label>
                        <div class="col-sm-6">
                            <input type="password" ng-model="teacher.newTeacher.confirmPassword" class="form-control" id="bookAuthor" placeholder="Confirm Password">
                        </div>
                    </div>
                    <br/><br/>
                    <h4 class="col-md-offset-4" style="color: #fff;">Teacher Info</h4>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Firstname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="teacher.newTeacher.firstname" class="form-control" id="bookAuthor" placeholder="Firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Lastname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="teacher.newTeacher.lastname" class="form-control" id="bookAuthor" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Phone</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="teacher.newTeacher.phone" class="form-control" id="bookAuthor" placeholder="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Start Date</label>
                        <div class="col-sm-6">
                            <input type="date" ng-model="teacher.newTeacher.startDate" class="form-control" id="bookAuthor" placeholder="Start Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
                            <button class="btn btn-default" ng-click="teacher.registerTeacher()">Register Teacher</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
