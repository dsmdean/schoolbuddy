<div ng-show="student.loading" class="loading" ng-include="'templates/spinner.html'"></div>

<div class="container margin_60">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 login-box" style="margin-top: 4%;">
            <div class="text-center">
                <h3 style="color: #fff;">Register Student</h3>
            </div>
            <div class="">&nbsp;</div>
            <div class="">
                <form class="form-horizontal" role="form">
                    <h4 class="col-md-offset-4" style="color: #fff;">Student Login</h4>
                    <div class="form-group">
                        <label for="bookTitle" class="col-md-3 col-md-offset-1 control-label">Username</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="student.newStudent.username" class="form-control" id="bookTitle" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Password</label>
                        <div class="col-sm-6">
                            <input type="password" ng-model="student.newStudent.password" class="form-control" id="bookAuthor" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Confirm Password</label>
                        <div class="col-sm-6">
                            <input type="password" ng-model="student.newStudent.confirmPassword" class="form-control" id="bookAuthor" placeholder="Confirm Password">
                        </div>
                    </div>
                    <br/><br/>
                    <h4 class="col-md-offset-4" style="color: #fff;">Teacher Info</h4>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Firstname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="student.newStudent.firstname" class="form-control" id="bookAuthor" placeholder="Firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Lastname</label>
                        <div class="col-sm-6">
                            <input type="text" ng-model="student.newStudent.lastname" class="form-control" id="bookAuthor" placeholder="Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Address</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="student.newStudent.address" class="form-control" id="bookAuthor" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Phone</label>
                        <div class="col-md-6">
                            <input type="text" ng-model="student.newStudent.phone" class="form-control" id="bookAuthor" placeholder="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Start Date</label>
                        <div class="col-sm-6">
                            <input type="date" ng-model="student.newStudent.startDate" class="form-control" id="bookAuthor" placeholder="Start Date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor" class="col-md-3 col-md-offset-1 control-label">Grade</label>
                        <div class="col-sm-6">
                            <select class="form-control" ng-model="student.newStudent.level">
                                <option value="Kindergarten">Kindergarten</option>
                                <option value="1st Grade">1st Grade</option>
                                <option value="2nd Grade">2nd Grade</option>
                                <option value="3rd Grade">3rd Grade</option>
                                <option value="4th Grade">4th Grade</option>
                                <option value="5th Grade">5th Grade</option>
                                <option value="6th Grade">6th Grade</option>
                                <option value="7th Grade">7th Grade</option>
                                <option value="8th Grade">8th Grade</option>
                                <option value="9th Grade">9th Grade</option>
                                <option value="10th Grade">10th Grade</option>
                                <option value="11th Grade">11th Grade</option>
                                <option value="12th Grade">12th Grade</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-7 col-lg-7 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
                            <button class="btn btn-default" ng-click="student.registerStudent()">Register Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
