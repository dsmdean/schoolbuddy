<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 login-box">
    <div class="">
        <h3 style="color: #fff;">Login</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <!-- Login form -->
        <form ng-submit="login.login()">
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="login.userData.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="login.userData.password">
            </div>
            <button type="submit" class="btn btn-default btn-sm pull-right">Sign in</button>
        </form>
    </div>
</div>
